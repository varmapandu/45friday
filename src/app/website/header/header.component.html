<div [class.header-effect]="headerFadeIn">
    <img src="../../assets/45friday_images/45fridaylogo.svg" routerLink="/" height="60px" [style.display]="headerFadeIn ? ' block' : ' none'">
    <div class="button_container" id="toggle" [ngClass]="{'active':menuOpen}" (click)="toggle($event)" #buttonToggle>
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
    </div>
    <div class="overlay" id="overlay" [ngClass]="{'open':menuOpen}">
        <nav class="overlay-menu">
            <ul #ulList>
                <li *ngFor="let item of menuItems" (click)="toggleMenu($event)">
                    <a routerLink="{{item.link}}">{{item.text}}</a>
                </li>
